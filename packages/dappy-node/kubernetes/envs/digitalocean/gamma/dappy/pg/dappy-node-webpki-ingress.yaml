apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dappy-node-webpki
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
      - node1.gamma.dappy.tech
      secretName: node1.gamma.dappy.tech
  rules:
    - host: node1.gamma.dappy.tech
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: dappy-node
              port:
                number: 3001
