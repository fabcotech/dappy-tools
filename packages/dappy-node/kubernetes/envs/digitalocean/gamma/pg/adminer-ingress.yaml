apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adminer
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
      - adminer.gamma.dappy.tech
      secretName: adminer-gamma-dappy-tech
  rules:
    - host: adminer.gamma.dappy.tech
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: adminer
              port:
                number: 8080
